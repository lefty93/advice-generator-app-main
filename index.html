<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice-container">
      <div class="text-container">
        <h3 class="adviceID">Advice #<!-- Advice ID goes here --></h3>
        <p class="adviceText">"<!-- Advice text goes here -->"</p>
      </div>

      <img
        src="images/pattern-divider-desktop.svg"
        alt="divider"
        class="divider" />

      <button id="dice"><img src="images/icon-dice.svg" alt="dice" /></button>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
  <script src="script.js"></script>
</html>
